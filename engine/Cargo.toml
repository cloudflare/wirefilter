[package]
authors = [ "Ingvar Stepanyan <me@rreverser.com>" ]
name = "wirefilter-engine"
version = "0.7.0"
description = "An execution engine for Wireshark-like filters"
readme = "README.md"
license = "MIT"
repository = "https://github.com/cloudflare/wirefilter"
keywords = [ "wireshark", "filter", "engine", "parser", "runtime" ]
categories = [ "config", "parser-implementations" ]
edition = "2018"

[lib]
name = "wirefilter"
bench = false

[[bench]]
name = "bench"
harness = false

[dependencies]
cfg-if = "1.0.0"
cidr = "0.1.1"
derivative = "2.2.0"
fnv = "1.0.7"
indexmap = { version = "1.6.1", features = ["serde-1"] }
lazy_static = "1.4.0"
memmem = "0.1.1"
rand = "0.8.3"
regex = { version = "1.4.3", optional = true }
serde = { version = "1.0.123", features = [ "derive" ] }
serde_json = "1.0.62"
sliceslice = "0.2.1"
thiserror = "1.0.23"
ordered-float = { version = "2.1.1", features = ["serde"] }

[dev-dependencies]
criterion = "0.3.4"
indoc = "1.0.3"
lazy_static = "1.4.0"

[features]
default = [ "regex" ]
